<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <h1>군용 무인 전차 시스템</h1>
      <main>
        <nav>
          <ul>
            <li><span class="material-symbols-outlined"> home </span>홈</li>
            <li>
              <span class="material-symbols-outlined"> manage_search </span>상태
            </li>
            <li>
              <span class="material-symbols-outlined"> nest_remote </span>조작
            </li>
            <li>
              <span class="material-symbols-outlined"> settings </span>설정
            </li>
            <li><span class="material-symbols-outlined"> build </span>정비</li>
            <li>
              <span class="material-symbols-outlined"> change_circle </span>모드
              변경
            </li>
            <li><span class="material-symbols-outlined"> help </span>가이드</li>
          </ul>
        </nav>
        <div class="container">
          <div class="imgwarpper">
            <img src="./tank.png" alt="tank" />
          </div>
          <div class="status">
            <canvas
              id="velocityChart"
              style="height: 40vh; width: 20vw"
            ></canvas>
            <canvas id="bulletChart" style="height: 40vh; width: 20vw"></canvas>
            <canvas id="angleChart" style="height: 40vh; width: 30vw"></canvas>
          </div>
        </div>
        <aside>
          <label for="input-velocity">속력</label>
          <input
            type="number"
            id="input-velocity"
            placeholder="속력을 입력하시오"
          />
          <label for="chk-angle">포탑 각도 조정</label>
          <div class="angle-container">
            <input type="range" id="range-angle" />
            <input type="checkbox" id="chk-angle" />
          </div>
          <label for="radio">포탄 타입 선택</label>
          철갑탄 <input type="radio" name="bullet-type" /> 고폭탄
          <input type="radio" name="bullet-type" /> 성형작약
          <input type="radio" name="bullet-type" />
          <label for="button">비상 버튼</label>
          <button>비상 정지</button>
        </aside>
      </main>
      <footer>
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
        <button class="camera">VIEW</button>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
