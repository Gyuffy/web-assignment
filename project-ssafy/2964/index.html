<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const scores = [90, 80, 70, 60, 40];
      const length = scores.length;
      console.log(length);
      let sum = 0;
      scores.forEach((score) => {
        sum += score;
      });
      console.log(sum);
      const avg = sum / length;
      console.log(avg);

      let idx = length;
      while (--idx) {
        console.log(scores[idx]);
      }
    </script>
  </body>
</html>
